<!DOCTYPE html>
<html>
<head>
    <title>First Test</title>
    <script src="angular.js"></script>
    <script>
        angular.module('hello', [])
                .controller('HelloCtrl', function($scope) {
                    $scope.name = 'World';
                });
    </script>
</head>
<body ng-app="hello">
<div ng-controller="HelloCtrl">
Say hello to <input type="text" ng-model="name"/>

<h1>Hello, {{ name }}!</h1>
</div>
</body>
</html>
